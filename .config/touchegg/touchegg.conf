<touchégg>
	<settings>
		<property name="composed_gestures_time">50</property>
	</settings>
	<application name="All">
		<gesture type="DRAG" fingers="2" direction="DOWN">
			<action type="SCROLL">SPEED=1:INVERTED=false</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="UP">
			<action type="RUN_COMMAND">dbus-send --type=method_call --print-reply --dest=org.onboard.Onboard /org/onboard/Onboard/Keyboard org.onboard.Onboard.Keyboard.Show</action>
		</gesture>
		<gesture type="DRAG" fingers="2" direction="RIGHT">
			<action type="SCROLL">SPEED=1:INVERTED=false</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="RIGHT">
			<action type="SEND_KEYS">Alt+d</action>
		</gesture>
		<gesture type="DRAG" fingers="2" direction="LEFT">
			<action type="SCROLL">SPEED=1:INVERTED=false</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="LEFT">
			<action type="SEND_KEYS">Alt+Shift+q</action>
		</gesture>
		<gesture type="DRAG" fingers="2" direction="UP">
			<action type="SCROLL">SPEED=1:INVERTED=false</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="DOWN">
			<action type="RUN_COMMAND">dbus-send --type=method_call --print-reply --dest=org.onboard.Onboard /org/onboard/Onboard/Keyboard org.onboard.Onboard.Keyboard.Hide</action>
		</gesture>
	</application>
</touchégg>